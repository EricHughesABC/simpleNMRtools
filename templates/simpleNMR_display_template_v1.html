<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abscisic Acid - NMR Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            color: white;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .plot-container {
            width: 100%;
            height: 600px;
            background: #fafafa;
            position: relative;
            overflow: hidden;
        }

        .controls {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .control-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #495057;
        }

        button {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            color: #495057;
            border: 2px solid #dee2e6;
        }

        button:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        button.primary {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        button.primary:hover {
            background: #5568d3;
            border-color: #5568d3;
        }

        .legend {
            display: flex;
            gap: 1.5rem;
            padding: 0 1.5rem 1.5rem;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .legend-box {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid #dee2e6;
        }

        .tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            max-width: 300px;
            z-index: 1000;
            line-height: 1.5;
        }

        .stats {
            padding: 1.5rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-size: 0.875rem;
            color: #495057;
        }

        .stats strong {
            color: #212529;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .controls {
                padding: 1rem;
            }

            .plot-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Abscisic Acid NMR Visualization</h1>
            <p>Interactive molecular structure with NMR correlation data</p>
        </div>

        <div class="plot-container" id="plot-container">
            <!-- SVG will be inserted here -->
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box" style="background: #FFA500;"></div>
                <span>-C-</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #98FB98;"></div>
                <span>-CH</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: yellow;"></div>
                <span>-CH₂</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #00FFFF;"></div>
                <span>-CH₃</span>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Correlations:</label>
                <button id="cosyButton" class="active">COSY</button>
                <button id="hmbcButton">HMBC</button>
            </div>
            <div class="control-group">
                <button id="infoButton">Show Errors</button>
                <button id="updateButton" class="primary">Update</button>
                <button id="exportButton">Export JSON</button>
            </div>
        </div>

        <div class="stats" id="stats">
            <strong>Optimization Results:</strong> 
            Correlation Penalty: 1, MAE: 2.64, LAE: 13.80 (Node 11)
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

</html>
